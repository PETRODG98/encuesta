<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Encuesta</title>
</head>
<body>
  <h1><p align="center"><a href="index.html">Menú principal <br/></a></p></h1>
<form id="form1" name="form1" method="post" action="">
  <p>
    <label for="lista">Sede</label>
    <select name="sede" id="sede">
      <option value="Norte">Norte</option>
      <option value="Centro">Centro</option>
      <option value="Sur">Sur</option>
      <option value="Este">Este</option>
      <option value="Oeste">Oeste</option>
    </select>
  </p>

  <p>
    <label for="lista2">Calificación<noscript></noscript></label>
    <select name="calificacion" id="calificacion">
      <option value="10">Diez</option>
      <option value="9">Nueve</option>
      <option value="8">Ocho</option>
      <option value="7">Siete</option>
      <option value="6">Seis</option>
      <option value="5">Cinco</option>
      <option value="4">Cuatro</option>
      <option value="3">Tres</option>
      <option value="2">Dos</option>
      <option value="1">Uno</option>
      <option value="0">Cero</option>
    </select>
  </p>

  <p>
    <label for="lista2">Operación<noscript></noscript></label>
    <select name="operacion" id="operacion">
      <option value="Suma">Suma</option>
      <option value="Resta">Resta</option>
      <option value="Multiplicación">Multiplicación</option>
      <option value="Exponente">Exponente</option>
    </select>
  </p>
  <p>
    <label for="lista3">Numero del calzado<noscript></noscript></label>
    <select name="calzado" id="calzado">
      <option value="10">Diez</option>
      <option value="9">Nueve</option>
      <option value="8">Ocho</option>
      <option value="7">Siete</option>
      <option value="6">Seis</option>
      <option value="5">Cinco</option>
      <option value="4">Cuatro</option>
    </select>
  </p>

  <p>
    <label for="lista4">Evaluación<noscript></noscript></label>
    <select name="evaluacion" id="evaluacion">
      <option value="1">Excelente</option>
      <option value="2">Muy buena</option>
      <option value="3">Buena</option>
      <option value="4">Regular</option>
      <option value="5">Mala</option>
    </select>
  </p>

  <p>
    <label for="lista5">Nacionalidad</label>
    <select name="nacionalidad" id="nacionalidad">
      <option value="Mexicano">Mexicano</option>
      <option value="Japones">Japones</option>
      <option value="Argentino">Argentino</option>
      <option value="Brasileño">Brasileño</option>
      <option value="Americano">Americano</option>
    </select>
  </p>

  <p>
    <label for="lista5">Municipio</label>
    <select name="municipio" id="municipio">
      <option value="Teapa">Teapa</option>
      <option value="Tacotalpa">Tacotalpa</option>
      <option value="Pichucalco">Pichucalco</option>
      <option value="Tapijulapa">Tapijulapa</option>
      <option value="Chapultenango">Chapultenango</option>
    </select>
  </p>


  <p>
    <label for="lista6">Medida cintura en cm.</label>
    <select name="cintura" id="cintura">
      <option value="1">60.4</option>
      <option value="2">80.5</option>
      <option value="3">90.2</option>
      <option value="4">75.2</option>
      <option value="5">60.4</option>
    </select>
  </p>

  <p>
    <label for="lista6">Carrera</label>
    <select name="carrera" id="carrera">
      <option value="Informatica">Informatica</option>
      <option value="Administracion">Administracion</option>
      <option value="Electromecanica">Electromecanica</option>
      <option value="Derecho">Derecho</option>
      <option value="Industrial">Industrial</option>
    </select>
  </p>

  <p>
    <input type="submit" name="enviar" id="enviar" value="Enviar" />
  </p>
</form>
</body>
</html>
